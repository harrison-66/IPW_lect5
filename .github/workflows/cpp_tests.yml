name: cpp tests

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake

    - name: Build and run tests
      run: |
        g++ -std=c++11 test.cpp functions_to_implement.cpp -o test -v
        ./test --success
